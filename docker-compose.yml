services:
  php:
    build:
      context: .
      dockerfile: _docker/php/Dockerfile
    volumes:
      - .:/var/www
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - clickhouse
    networks:
      - app-network
    user: "${UID}:${GID}"
  nginx:
    build:
      context: .
      dockerfile: _docker/nginx/Dockerfile
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./_docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - app-network
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=sports_betting
      - POSTGRES_USER=sail
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
  redis:
    image: redis:7.0
    ports:
      - "6379:6379"
    networks:
      - app-network
  rabbitmq:
    image: rabbitmq:3.13-management
    environment:
      - RABBITMQ_DEFAULT_USER=
      - RABBITMQ_DEFAULT_PASS=
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network
  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    networks:
      - app-network
  grafana:
    image: grafana/grafana:10.2.0
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
volumes:
  postgres-data:
  clickhouse-data:
  grafana-data:
